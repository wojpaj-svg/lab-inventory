<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Characterization Lab Inventory Search</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: #ffffff;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Top green bar */
.header {
    background: #0b8a2e;
    color: white;
    padding: 20px;
    font-size: 26px;
    font-weight: 600;
}

/* Logo */
.logo {
    margin-top: 50px;
}

/* Search box container */
.search-container {
    position: relative;
    width: 80%;
    max-width: 500px;
    margin: 60px auto 20px auto;
}

/* Search box */
#search {
    width: 100%;
    padding: 14px 40px 14px 14px;
    font-size: 18px;
    border: 2px solid #0b8a2e;
    border-radius: 8px;
    outline: none;
}

/* Magnifying glass icon */
.search-icon {
    position: absolute;
    right: 15px;
    top: 12px;
    font-size: 20px;
    color: #0b8a2e;
}

/* Results */
#results {
    margin-top: 20px;
    text-align: left;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

/* Each result box */
.result-item {
    background: white;
    padding: 14px;
    margin-bottom: 10px;
    border-radius: 8px;
    border-left: 5px solid #0b8a2e;
    font-size: 18px;
}

/* Footer */
.footer {
    margin-top: 40px;
    padding: 15px;
    font-size: 14px;
    color: #555;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">CHARACTERIZATION LAB INVENTORY SEARCH</div>

<!-- Logo (replace logo.png with your file name if needed) -->


<!-- Search bar -->
<div class="search-container">
    <input type="text" id="search" placeholder="Search item...">
    <div class="search-icon">üîç</div>
</div>

<!-- Results -->
<div id="results"></div>

<script>

];

const searchInput = document.getElementById('search');
const resultsDiv = document.getElementById('results');

searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    resultsDiv.innerHTML = "";
    if (query.length === 0) return;

    const filtered = data.filter(item =>
        item.name.toLowerCase().includes(query) ||
        item.location.toLowerCase().includes(query)
    );

    if (filtered.length === 0) {
        resultsDiv.innerHTML = "<div>No matches found</div>";
        return;
    }

    filtered.forEach(item => {
        const div = document.createElement('div');
        div.className = 'result-item';
        div.textContent = item.name + " ‚Üí " + item.location;
        resultsDiv.appendChild(div);
    });
});
</script>

<!-- Footer -->
<div class="footer">Designed by WP</div>

</body>
</html>
