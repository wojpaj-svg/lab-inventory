.chip{

.location-topbar{

details.location-details{

}


details.location-details summary:hover{
  color: #0b8a2e;

}

    
/* ikonka dla toggle (chevron) */
details.location-details summary::before{
  content: "â–¸ ";

}

details.location-details[open] summary::before{
  content: "â–¾ ";
}
details.location-details summary:hover::before{
  color: #0b8a2e;
}

.legend-code{

  align-items: center;

  font-weight: 700;
  letter-spacing: 0.02em;

/* Tekst opisu w legendzie ma byÄ‡ mniejszy niÅ¼ reszta UI */

  font-size: 0.8rem;              /* mniejsze niÅ¼ 0.85 */

  white-space: nowrap;

  text-overflow: ellipsis;
  text-align: left;
  min-width: 0;
}






.legend-grid{
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 kolumny */
  gap: 8px 14px;
}

@media (max-width: 420px){

.legend-item{

}


.legend-text{

  text-align: left;
  min-width: 0;

  return clean.replace(/\b([a-z])/g, (m) => m.toUpperCase());
}

   function getPrefix(locationCode) {
  const loc = (locationCode || "").toString().toUpperCase().trim();
  const m = loc.match(/^[A-Z]+/);
  return m ? m[0] : "";
}
   function cleanLoc(code){
  return (code || "")
    .toString()
    .toUpperCase()
    .replace(/\s+/g, "");
}

function getBaseLoc(code){
  // usuwa koÅ„cÃ³wkÄ™ typu S1 / S2 / S10
  return cleanLoc(code).replace(/S\d+$/i, "");
}

/* ===== FORMATOWANIE NAZW ITEMÃ“W (UI ONLY) ===== */
function formatItemName(name){
  if (!name) return "";

  return name
    .toLowerCase()
    .replace(/\bph\b/g, "pH")
    .replace(/\bdna\b/g, "DNA")
    .replace(/\brna\b/g, "RNA")
    .replace(/\bcd\b/g, "CD");
}


function renderChips(matches) {
  chipsDiv.innerHTML = "";

  if (!matches || matches.length === 0) return;

  // zlicz prefiksy
  const counts = {};
  matches.forEach(item => {
    const p = getPrefix(item.location);
    if (!p) return;
    counts[p] = (counts[p] || 0) + 1;
  });

  // zrÃ³b listÄ™ posortowanÄ… malejÄ…co po liczbie
  const entries = Object.entries(counts).sort((a,b) => b[1] - a[1]);

  // ALL chip
  const allChip = document.createElement("div");
  allChip.className = "chip" + (activePrefix === "" ? " active" : "");
  allChip.textContent = "All";
  allChip.addEventListener("click", () => {
    activePrefix = "";
    search(); // przerysuj
  });
  chipsDiv.appendChild(allChip);

  // prefix chips
  entries.forEach(([p, n]) => {
    const chip = document.createElement("div");
    chip.className = "chip" + (activePrefix === p ? " active" : "");
    chip.textContent = `${p} (${n})`;
    chip.addEventListener("click", () => {
      activePrefix = p;
      search();
    });
    chipsDiv.appendChild(chip);
  });
}
