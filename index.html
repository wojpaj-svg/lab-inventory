.sugg-item:hover{

/* ===== LEGEND (clean UI) ===== */

  border-radius: 12px;
  background: #fff;

.legend-code{
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  background: #e9f6ee;
  color: #0b8a2e;

  line-height: 1.15;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  text-align: left;
  min-width: 0;
}






.legend-grid{
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 kolumny */
  gap: 8px 14px;
}

@media (max-width: 420px){
  .legend-grid{
    grid-template-columns: repeat(2, 1fr); /* na bardzo małych ekranach 2 kolumny */

}


.legend-item{
  display: grid;

  align-items: center;

}


.legend-text{

  font-size: 0.7rem;               /* ⬅ MNIEJSZA czcionka opisu */

  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  text-align: left;
  min-width: 0;

    /* ===== IMAGE MODAL (lightbox) ===== */
let imgModal, imgModalContent;

function openModal(src, altText=""){
  if (!src) return;
  imgModalContent.src = src;
  imgModalContent.alt = altText;
  imgModal.classList.add("is-open");
  imgModal.setAttribute("aria-hidden", "false");
}

function closeModal(){
  imgModal.classList.remove("is-open");
  imgModal.setAttribute("aria-hidden", "true");
  imgModalContent.src = "";
  imgModalContent.alt = "";
}

document.addEventListener("DOMContentLoaded", () => {
  imgModal = document.getElementById("imgModal");
  imgModalContent = document.getElementById("imgModalContent");

  // kliknięcie tła lub obrazka zamyka modal
  imgModal.addEventListener("click", closeModal);

  // ESC zamyka modal
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeModal();
  });
});

// --- indeks słów do sugestii (zbudowany raz) ---
const WORD_FREQ = (() => {
  const freq = new Map();
  const stop = new Set(["with","and","the","of","in","to","for","ml","qty","box","bags","bag","pcs","pc","new","used"]);
  data.forEach(item => {
    const words = normalize(item.name).split(/[^a-z0-9]+/).filter(Boolean);
    words.forEach(w => {
      if (w.length < 3) return;
      if (stop.has(w)) return;
      freq.set(w, (freq.get(w) || 0) + 1);
    });
  });
  return freq;
})();

function getSuggestions(q){
  const s = normalize(q);
  if (s.length < 2) return [];

  const out = [];
  for (const [w, c] of WORD_FREQ.entries()){
    if (w.startsWith(s)) out.push([w, c]);
  }
  out.sort((a,b) => b[1] - a[1]); // najczęstsze pierwsze
  return out.slice(0, 5).map(x => x[0]);
}

function renderSuggestions(){
  const q = searchInput.value;
  const sugg = getSuggestions(q);

  if (!q || normalize(q).length < 2 || sugg.length === 0){
    suggestionsDiv.style.display = "none";
    suggestionsDiv.innerHTML = "";
    return;
  }

  suggestionsDiv.innerHTML = sugg.map(w =>
    `<div class="sugg-item" data-word="${w}">${w}</div>`
  ).join("");

  suggestionsDiv.style.display = "block";

  // klik na sugestię -> wstawia do input i odpala search()
  suggestionsDiv.querySelectorAll(".sugg-item").forEach(el => {
    el.addEventListener("click", () => {
      searchInput.value = el.dataset.word;
      suggestionsDiv.style.display = "none";
      suggestionsDiv.innerHTML = "";
      search();
      searchInput.focus();
    });
  });
}

    function normalize(text) {
      return text ? text.toString().toLowerCase().trim() : "";
    }

function escapeHtml(str){
  return (str ?? "").toString()
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

// Podświetla fragmenty pasujące do query (bez zmiany tekstu w bazie)
function highlightText(originalText, query){
  const text = (originalText ?? "").toString();
  const q = normalize(query);
  if (!q) return escapeHtml(text);

  // tokeny z query (np. "glass bottle" -> ["glass","bottle"])
  const tokens = q.split(/\s+/).filter(t => t.length >= 2);
  if (tokens.length === 0) return escapeHtml(text);

  // pracujemy na wersji "bezpiecznej" HTML
  let safe = escapeHtml(text);

  // podświetl każdy token (case-insensitive)
  tokens.forEach(tok => {
    const re = new RegExp(`(${tok.replace(/[.*+?^${}()|[\]\\]/g, "\\$&")})`, "ig");
    safe = safe.replace(re, `<span class="hl">$1</span>`);
  });

  return safe;
}



    
    function prettyTitle(raw){
  const s = (raw || "").toString().trim().toLowerCase();
  if (!s) return "";
  // zamień wiele spacji na jedną
  const clean = s.replace(/\s+/g, " ");
  // Title Case (proste)
  return clean.replace(/\b([a-z])/g, (m) => m.toUpperCase());
}

   function getPrefix(locationCode) {
  const loc = (locationCode || "").toString().toUpperCase().trim();
  const m = loc.match(/^[A-Z]+/);
  return m ? m[0] : "";
}
   function cleanLoc(code){
  return (code || "")
    .toString()
    .toUpperCase()
    .replace(/\s+/g, "");
}

function getBaseLoc(code){
  // usuwa końcówkę typu S1 / S2 / S10
  return cleanLoc(code).replace(/S\d+$/i, "");
}

function getGroupKey(locationCode){
  const L = cleanLoc(locationCode);
  if (!L) return "";

  // Specjalny filtr: glass cabinet
  if (L.includes("GCR") || L.includes("GCL")) return "ML-GC";

  // LAB+ZONE na podstawie prefiksu
  if (L.startsWith("MLWL")) return "ML-WL";
  if (L.startsWith("MLIR")) return "ML-IR";
  if (L.startsWith("MLIL")) return "ML-IL";

  if (L.startsWith("SLUP")) return "SL-UP";
  if (L.startsWith("SLWL")) return "SL-WL";

  if (L.startsWith("HHWL")) return "HH-WL";

  return "Other";
}

    function parseLocChips(loc){
  const L = cleanLoc(loc);                 // np. MLWLGCLS5, MLIRDR6, SLUPCB5, MLILCB1S2
  if (!L) return [];

  // LAB (pierwsze 2 litery)
  const lab = L.slice(0,2);                // ML / SL / HH

  // wykryj końcówkę S\d+ (półka)
  const shelfMatch = L.match(/S(\d+)$/i);
  const shelfNum = shelfMatch ? shelfMatch[1] : "";   // "5" / "2" / ""

  // GLASS CABINET (MLWL + GCL/GCR + S#) -> 3 chipy: ML | GC | GCL5
  if (L.startsWith("MLWLGCL") || L.startsWith("MLWLGCR")){
    const side = L.includes("GCL") ? "GCL" : "GCR";
    const zone = "GC";
    const chip3 = shelfNum ? `${side}${shelfNum}` : side;  // GCL5 / GCR2
    return [lab, zone, chip3];
  }

  // STREFA (krótka, stała)
  let zone = "WL";
  if (L.startsWith("MLIR")) zone = "IR";
  else if (L.startsWith("MLIL")) zone = "IL";
  else if (L.startsWith("SLUP")) zone = "UP";
  else if (L.startsWith("SLWL")) zone = "WL";
  else if (L.startsWith("HHWL")) zone = "WL";

  // KONTENER (DR/CB + numer)
  const m = L.match(/(DR\d+|CB\d+)/i);
  let container = m ? m[0].toUpperCase() : "";

  // jeśli jest półka i dotyczy CB -> pokaż jako 4 chip (Sx)
  if (shelfNum && container.startsWith("CB")){
    return [lab, zone, container, `S${shelfNum}`];
  }

  return [lab, zone, container].filter(Boolean);
}



    
/* ===== FORMATOWANIE NAZW ITEMÓW (UI ONLY) ===== */
function formatItemName(name){
  if (!name) return "";

  return name
    .toLowerCase()
    .replace(/\bph\b/g, "pH")
    .replace(/\bdna\b/g, "DNA")
    .replace(/\brna\b/g, "RNA")
    .replace(/\bcd\b/g, "CD");
}

async function loadImageWithCache(imgEl){
  const url = imgEl.dataset.src;
  if (!url) return;

  const key = "imgcache:" + url;

  // 1) jeśli jest w localStorage -> użyj od razu
  const cached = localStorage.getItem(key);
  if (cached){
    imgEl.src = cached;
    return;
  }

  // 2) jeśli nie ma -> pobierz, zamień na base64, zapisz
  try{
    const res = await fetch(url, { cache: "force-cache" });
    if (!res.ok) throw new Error("fetch failed");
    const blob = await res.blob();

    const dataUrl = await new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onload = () => resolve(r.result);
      r.onerror = reject;
      r.readAsDataURL(blob);
    });

    // UWAGA: localStorage ma limit ~5MB, więc zapisujemy ostrożnie
    // jeśli obraz za duży, to po prostu nie zapisze (catch)
    try{ localStorage.setItem(key, dataUrl); } catch(e){}

    imgEl.src = dataUrl;
  }catch(e){
    // jeśli fetch nie działa, spróbuj normalnie src (przeglądarka sama może cache’ować)
    imgEl.src = url;
  }
}

    

const CHIP_ORDER = ["ML-GC","ML-WL","ML-IR","ML-IL","SL-UP","SL-WL","HH-WL"];



function renderChips(matches) {
  chipsDiv.innerHTML = "";
  if (!matches || matches.length === 0) return;

  // zlicz grupy (GCR/GCL/IR/...)
  const counts = {};
  matches.forEach(item => {
    const g = getGroupKey(item.location);
    if (!g) return;
    counts[g] = (counts[g] || 0) + 1;
  });

  // ALL chip
  const allChip = document.createElement("div");
  allChip.className = "chip" + (activeGroup === "" ? " active" : "");
  allChip.textContent = "All";
  allChip.addEventListener("click", () => {
    activeGroup = "";
    search();
  });
  chipsDiv.appendChild(allChip);

  // grupy w ustalonej kolejności
  CHIP_ORDER.forEach(g => {
    if (!counts[g]) return;
    const chip = document.createElement("div");
    chip.className = "chip" + (activeGroup === g ? " active" : "");
    chip.textContent = `${g} (${counts[g]})`;
    chip.addEventListener("click", () => {
      activeGroup = g;
      search();
    });
    chipsDiv.appendChild(chip);
  });

  // (opcjonalnie) "Other", jeśli kiedyś się pojawi
  if (counts["Other"]) {
    const chip = document.createElement("div");
    chip.className = "chip" + (activeGroup === "Other" ? " active" : "");
    chip.textContent = `Other (${counts["Other"]})`;
    chip.addEventListener("click", () => {
      activeGroup = "Other";
      search();
    });
    chipsDiv.appendChild(chip);
  }
}


function getMapForLocation(loc){
  const L = cleanLoc(loc);        // np. "MLWLGCRS2", "MLIRCB1S1", "SLUPCB3"
  const base = getBaseLoc(L);     // usuwa końcówkę S1/S2/S10 -> np. "MLIRCB1"

  // ===== GLASS CABINETS (main lab wall) =====
  if (L.startsWith("MLWLGCR")) return "assets/maps/GCR.jpg"; // right
  if (L.startsWith("MLWLGCL")) return "assets/maps/GCL.jpg"; // left

  // ===== MAIN LAB – ISLAND RIGHT =====
  // drawers 1–9 -> IRA, drawers 10–18 -> IRD
  if (L.startsWith("MLIRDR")) {
    const n = parseInt(L.replace("MLIRDR",""), 10);
    if (!isNaN(n) && n >= 1 && n <= 9)   return "assets/maps/IRA.jpg";
    if (!isNaN(n) && n >= 10 && n <= 18) return "assets/maps/IRD.jpg";
  }
  // cabinets (shelf ignored via base)
  if (base === "MLIRCB1") return "assets/maps/IRB.jpg";
  if (base === "MLIRCB2") return "assets/maps/IRC.jpg";
  if (base === "MLIRCB3") return "assets/maps/IRD.jpg";

  // ===== MAIN LAB – ISLAND LEFT =====
  if (L.startsWith("MLILDR")) {
    const n = parseInt(L.replace("MLILDR",""), 10);
    if (!isNaN(n) && n >= 10 && n <= 18) return "assets/maps/ILA.jpg";
    if (!isNaN(n) && n >= 1 && n <= 9)   return "assets/maps/ILD.jpg";
  }
  if (base === "MLILCB1") return "assets/maps/ILE.jpg";
  if (base === "MLILCB2") return "assets/maps/ILC.jpg";
  if (base === "MLILCB3") return "assets/maps/ILB.jpg";

  // ===== MAIN LAB – WALL (fallback) =====
  if (L.startsWith("MLWL")) return "assets/maps/MLA.jpg";
  if (L.startsWith("MDL"))  return "assets/maps/MLA.jpg";

  // ===== SMALL LAB =====
  if (L.startsWith("SLUP")) return "assets/maps/SLUCA.jpg"; // upper
  if (L.startsWith("SLWL")) return "assets/maps/SLA.jpg";   // wall

  // ===== HUMAN HEALTH =====
  if (L.startsWith("HHWL")) return "assets/maps/HHC.jpg";   // fallback

  return "";
}
